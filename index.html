<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" href="images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    body{
      background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
    }
    .content{
      margin-left: 40px;
      margin-right: 40px;
      text-align: center;
      color: hsl(220, 15%, 55%);
      font-size: 15px;
    }
    .title{
      margin: 17px 35px 22px 35px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      line-height: 1.5;
      color: hsl(218, 44%, 22%);
    }
    .white-box{
      height: 500px;
      width: 315px;
      margin: auto;
      background-color: white;
      border-radius: 15px;
      margin-top: 100px;
      margin-bottom: 95px;
    }
    .qr-box{
      width: 90%;
      margin-left: 15px;
      margin-top: 15px;
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div class="white-box">
    <img class="qr-box" src="images/qr.png" alt="qr-img">
    <h2 class="title">Improve your front-end skills by building projects</h2>
    <p class="content">Scan the QR code to visit Frontend mentor and take your coding skills to the next
    level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="instagram.com/_sahxil" target="_blank">Sahil</a>.
  </div>
</body>

</html>
